  <div class="grid h-11/12 pt-2 px-2 gap-2 grid-flow-col grid-rows-8 text-3xl
  md:grid-flow-row md:grid-cols-8 text-cyan-50 text-center ">
    <keyboard [label]="do()" classKey="bg-red-600 md:h-100" > </keyboard>
    <keyboard [label]="re()" classKey="bg-amber-600 md:h-90" > </keyboard>

    <keyboard [label]="fa()" classKey="bg-green-600 md:h-70" > </keyboard>
    <keyboard [label]="sol()" classKey="bg-teal-600 md:h-60" > </keyboard>
    <keyboard [label]="la()" classKey="bg-blue-600 md:h-50" > </keyboard>
    <keyboard [label]="si()" classKey="bg-violet-600 md:h-45" > </keyboard>
    <keyboard [label]="do2()" classKey="bg-orange-600 md:h-40" > </keyboard>

</main>
